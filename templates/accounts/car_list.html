
{% extends 'accounts/base2.html' %}

{% load static %}



{% block  body_block %}

    <section class="our-fleet">
        <div class="container">
            <div class="title-heading">
                <h3>Our Fleet</h3>
            </div>
            <div class="car-grid">
                {% for car in cars %}
                <div class="car-grid-item">
                    <a href="{{ car.get_absolute_url }}">
                        <img src="{% if car.image %}{{ car.image.url }}{% else %}#{% endif %}" />
                        <div class="price-box">
                            <h3>{{ car.name}}</h3>
                            <p>${{ car.daily_rent }}/ day</p>
                            <p>{{ car.description}}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>





{% endblock %}
